<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduAttend - Attendance Overview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      background: #4b0082;
      color: white;
      position: fixed;
      padding: 1.5rem 1rem;
    }

    .sidebar h4 {
      margin-bottom: 2rem;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .sidebar a:hover {
      color: #ffc107;
    }
           .sidebar a.active,
    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 0.5rem 0.55rem;
    }


    .main-content {
      margin-left: 250px;
      padding: 2rem;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    h3 {
      color: #4b0082;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4>EduAttend</h4>
    <a href="Dashboard-home.html">üè† Dashboard</a>
    <a href="#">üìä Attendance Overview</a>
  </div>

  <div class="main-content">
    <h3 class="mb-4">üìä Attendance Overview</h3>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card p-3">
          <h6 class="text-center">üéì Year-wise Overview</h6>
          <canvas id="yearChart" height="200"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3">
          <h6 class="text-center">üè´ Department Overview</h6>
          <canvas id="deptChart" height="200"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Year-wise attendance chart
    new Chart(document.getElementById('yearChart'), {
      type: 'bar',
      data: {
        labels: ['1st Year', '2nd Year', '3rd Year', 'Final Year'],
        datasets: [{
          label: 'Attendance %',
          data: [92, 85, 78, 88],
          backgroundColor: ['#4e73df', '#36b9cc', '#f6c23e', '#e74a3b']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 100
          }
        }
      }
    });

    // Department-wise attendance chart
    new Chart(document.getElementById('deptChart'), {
      type: 'doughnut',
      data: {
        labels: ['CSE', 'ECE', 'EEE', 'MECH', 'CIVIL'],
        datasets: [{
          label: 'Attendance %',
          data: [92, 88, 81, 76, 85],
          backgroundColor: ['#4e73df', '#1cc88a', '#f6c23e', '#e74a3b', '#36b9cc']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });
  </script>
</body>
</html>
