<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduAttend Reports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <style>
    :root {
      --lavender: #f4f4ff;
      --dark-purple: #4b0082;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--lavender);
      margin: 0;
      padding: 0;
  
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      width: 250px;
      height: 100vh;
      background: var(--dark-purple);
      color: white;
      padding: 1rem;
    }

    .sidebar h3 {
      margin-bottom: 2rem;
    }

    .sidebar a {
      display: block;
      color: white;
      margin: 1rem 0;
      text-decoration: none;
    }

    .sidebar a.active,
    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 0.5rem 0.75rem;
    }

    .main {
      margin-left: 250px;
      padding: 2rem;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }

      .main {
        margin-left: 0;
        padding: 1rem;
      }
    }

    .card {
      border-radius: 16px;
    }

    .progress-bar {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h3>EduAttend</h3>
    <a href="Dashboard-home.html">üè† Dashboard</a>
    <a href="reports.html" class="active">üìà Reports</a>

  </div>

  <!-- Main Content -->
  <div class="main container-fluid">
    <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
      <h4>üìä Attendance Reports</h4>
      <button class="btn btn-outline-primary" onclick="downloadReport()">‚¨áÔ∏è Export CSV</button>
    </div>

    <!-- Year-wise Attendance Progress -->
    <div class="mb-4">
      <h6>üéì Year-wise Attendance</h6>
      <div class="mb-2">
        <small>1st Year</small>
        <div class="progress">
          <div class="progress-bar bg-success" style="width: 22%;">72%</div>
        </div>
      </div>
      <div class="mb-2">
        <small>2nd Year</small>
        <div class="progress">
          <div class="progress-bar bg-info" style="width: 45%;">45%</div>
        </div>
      </div>
      <div class="mb-2">
        <small>3rd Year</small>
        <div class="progress">
          <div class="progress-bar bg-warning" style="width: 48%;">48%</div>
        </div>
      </div>
      <div class="mb-2">
        <small>Final Year</small>
        <div class="progress">
          <div class="progress-bar bg-danger" style="width: 58%;">58%</div>
        </div>
      </div>
    </div>

<div class="col-12 col-md-6" data-aos="fade-up">
  <div class="card p-3 shadow-sm h-100">
    <h6 class="text-center mb-3">üè´ Department-wise Attendance</h6>
    <canvas id="deptReportChart" height="200"></canvas>
  </div>
</div>

<div class="col-12 col-md-6" data-aos="fade-up" data-aos-delay="200">
  <div class="card p-3 shadow-sm h-100">
    <h6 class="text-center mb-3">üìÖ Monthly Attendance Trend</h6>
    <canvas id="monthlyTrendChart" height="200"></canvas>
  </div>
</div>

  <script>
      AOS.init(); // Initialize AOS
    // Department-wise Chart
    new Chart(document.getElementById('deptReportChart'), {
      type: 'bar',
      data: {
        labels: ['CSE', 'ECE', 'EEE', 'MECH', 'CIVIL'],
        datasets: [{
          label: 'Attendance %',
          data: [22, 58, 61, 56, 75],
          backgroundColor: ['#4e73df', '#36b9cc', '#f6c23e', '#e74a3b', '#1cc88a']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: { beginAtZero: true, max: 100 }
        }
      }
    });

    // Monthly Trend
    new Chart(document.getElementById('monthlyTrendChart'), {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Student Attendance %',
          data: [88, 90, 85, 87, 89, 91],
          borderColor: '#36A2EB',
          tension: 0.3,
          fill: false
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });

    function downloadReport() {
      const csvContent = "Year,Attendance %\n1st Year,92\n2nd Year,85\n3rd Year,78\nFinal Year,88";
      const blob = new Blob([csvContent], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "attendance_report.csv";
      link.click();
    }
    
  </script>
</body>
</html>
