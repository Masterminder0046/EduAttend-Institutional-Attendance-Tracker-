<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduAttend | Animated Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f3e8ff, #dcd7f3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
      transition: background 0.3s ease, color 0.3s ease;
    }
    body.dark {
      background: #121212;
      color: #fff;
    }
    #successAnim {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0,0,0,0.8);
  z-index: 9999;
  align-items: center;
  justify-content: center;

  display: flex; /* ‚úÖ this was missing */
  display: flex;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}
#successAnim.active {
  opacity: 1;
  pointer-events: auto;
}

    .form-card {
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 2rem;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      z-index: 2;
      transition: background 0.3s ease;
    }
    body.dark .form-card {
      background: rgba(0,0,0,0.5);
    }
    .form-control, .form-select {
      border-radius: 10px;
    }
    .form-step {
      display: none;
    }
    .form-step.active {
      display: block;
    }
    .btn-purple {
      background-color: #7c3aed;
      color: white;
    }
    .btn-purple:hover {
      background-color: #5b21b6;
    }
    .eye-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .bg-bubbles {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }
    .bubble {
      position: absolute;
      bottom: -150px;
      background: rgba(162, 0, 255, 0.3);
      border-radius: 50%;
      animation: floatUp 18s infinite ease-in;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      50% { opacity: 0.3; }
      100% { transform: translateY(-1000px) scale(1.2); opacity: 0; }
    }
    #theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #fff;
      border-radius: 30px;
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.4s ease;
    }
    #theme-toggle.switched {
      transform: translateX(20px) rotate(360deg);
    }
    .char-lottie {
      position: absolute;
      left: 0;
      bottom: 0;
      z-index: 1;
      max-width: 200px;
    }
     .char-lotti {
      position: absolute;
      right: 0;
      bottom: 0;
      z-index: 1;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <button id="theme-toggle"><i class="fas fa-sun"></i></button>
<audio id="blastSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-level-completed-2059.mp3"></audio>

  <div class="bg-bubbles">
    <span class="bubble" style="left: 10%; width: 30px; height: 30px;"></span>
    <span class="bubble" style="left: 25%; width: 20px; height: 20px;"></span>
    <span class="bubble" style="left: 40%; width: 25px; height: 25px;"></span>
    <span class="bubble" style="left: 60%; width: 15px; height: 15px;"></span>
    <span class="bubble" style="left: 80%; width: 30px; height: 30px;"></span>
  </div>

  <lottie-player class="char-lottie" src="dd.json" background="transparent" speed="1" loop autoplay></lottie-player>

  <lottie-player class="char-lotti" src="dd.json" background="transparent" speed="1" loop autoplay></lottie-player>
  

  <div class="form-card">
    <h4 class="text-center mb-3">üéâ Registration Successful!</h4>
    <p class="text-center">Thank you for registering with <strong>EduAttend</strong>. You‚Äôll be notified shortly via email.</p>
    <div class="text-center mt-4">
      <a href="form.html" class="btn btn-success">üîÅ Register Again</a>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggleBtn.classList.toggle('switched');
      const icon = toggleBtn.querySelector('i');
      icon.classList.toggle('fa-sun');
      icon.classList.toggle('fa-moon');
    });
    document.getElementById("regForm").addEventListener("submit", function (e) {
  e.preventDefault();
  const anim = document.getElementById("successAnim");
  anim.classList.add("active");

  setTimeout(() => {
    anim.classList.remove("active");
    this.reset();
    currentStep = 0;
    showStep();
  }, 3000);
});


  </script>
</body>
</html>
