  <div class="auth-wrapper">

          <form id="loginForm">
            <div class="mb-3">
  <label>Email</label>
  <div class="input-group">
    <span class="input-group-text">
      <i class="fas fa-envelope"></i>
    </span>
    <input type="email" class="form-control" id="regEmail" required />
  </div>
</div>

            <div class="mb-3">
  <label>Password</label>
  <div class="input-group">
    <span class="input-group-text"><i class="fas fa-lock"></i></span>
    <input type="password" class="form-control" id="loginPassword" required />
    <span class="input-group-text toggle-eye" onclick="togglePassword('loginPassword', this)">
      <i class="fas fa-eye"></i>
    </span>
  </div>
</div>

            <div class="text-danger mb-2" id="loginError"></div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="loader" id="loginLoader">ðŸŽ‰ Logging you in...</div>
          </form>
          <div class="switcher mt-3">

          </div>
        </div>

        <div id="registerSection" class="form-section d-none">
       <h3 class="text-center mb-3">ðŸš€ Create Your <span style="color:#7c3aed;">EduAttend</span> Account</h3>
</h3>
          <form id="registerForm">
            <div class="mb-3">
  <label>Name</label>
  <div class="input-group">
    <span class="input-group-text"><i class="fas fa-user"></i></span>
    <input type="text" class="form-control" id="regName" required />
  </div>
</div>
<div class="mb-3">
  <label>Email</label>
  <div class="input-group">
    <span class="input-group-text">
      <i class="fas fa-envelope"></i>
    </span>
    <input type="email" class="form-control" id="loginEmail"  required />
  </div>
</div>

          <div class="mb-3">
  <label>Password</label>
  <div class="input-group">
    <span class="input-group-text"><i class="fas fa-lock"></i></span>
    <input type="password" class="form-control" id="regPassword" required />
    <span class="input-group-text toggle-eye" onclick="togglePassword('regPassword', this)">
      <i class="fas fa-eye"></i>
    </span>
  </div>
</div>

<div class="mb-3">
  <label>Confirm Password</label>
  <div class="input-group">
    <span class="input-group-text"><i class="fas fa-lock"></i></span>
    <input type="password" class="form-control" id="confirmPassword" required />
    <span class="input-group-text toggle-eye" onclick="togglePassword('confirmPassword', this)">
      <i class="fas fa-eye"></i>
    </span>
  </div>
</div>
<select class="form-select" id="regRole" required>
  <option value="">Select Role</option>
  <option value="admin">Admin</option>
  <option value="faculty">Faculty</option>
  <option value="student">Student</option> 
</select>

            <div class="text-danger mb-2" id="registerError"></div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
          <div class="switcher mt-3">
            Already have an account? <span class="toggle-link" onclick="showLogin()">Login here</span>
          </div>
        </div>
      </div>
    </div>
