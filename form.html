<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduAttend | Student Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    
    :root {
      --bg-light: linear-gradient(to right, #c3dafe, #ede9fe);
      --bg-dark: #121212;
      --card-bg-light: rgba(255, 255, 255, 0.2);
      --card-bg-dark: rgba(255, 255, 255, 0.05);
      --text-dark: #4c1d95;
      --text-light: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      overflow-x: hidden;
      transition: all 0.4s ease;
    }
    .background-adhachi {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  background: url('https://bit.ly/student-bg-example') no-repeat center center;
  background-size: cover;
  opacity: 0.12;
  filter: blur(4px);
}

/* Keep your form above the background */
.register-wrapper, .auth-wrapper {
  position: relative;
  z-index: 1; /* ensures form sits above illustration */
}


    body.dark {
      background: var(--bg-dark);
      color: var(--text-light);
    }

    .register-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
    }

    .register-card {
      background: var(--card-bg-light);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      width: 100%;
      padding: 2rem;
      position: relative;
      transition: background 0.4s ease;
    }

    body.dark .register-card {
      background: var(--card-bg-dark);
    }

    .avatar-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
    }

    .avatar-ring {
      position: absolute;
      top: -10px;
      left: -10px;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #a78bfa, #7c3aed);
      animation: rotateRing 8s linear infinite;
      z-index: 0;
      opacity: 0.2;
    }

    @keyframes rotateRing {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .avatar-pic {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      overflow: hidden;
      z-index: 1;
      border: 3px solid #fff;
      box-shadow: 0 0 20px rgba(124, 58, 237, 0.5);
    }

    .avatar-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h3 {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .form-group label {
      font-weight: 500;
    }

    .form-group i {
      margin-right: 8px;
      color: #7c3aed;
    }

    .btn-primary {
      background-color: #7c3aed;
      border: none;
    }

    .btn-primary:hover {
      background-color: #6d28d9;
    }

    /* Toggle Button */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fff;
      border-radius: 20px;
      border: 2px solid #7c3aed;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
      transition: background 0.4s ease;
    }

    body.dark .theme-toggle {
      background: #333;
    }

    .theme-toggle i {
      font-size: 20px;
      color: #7c3aed;
    }
  </style>
</head>
<body>

  <div class="theme-toggle" onclick="toggleTheme()">
    <i id="themeIcon" class="fas fa-moon"></i>
  </div>

  <div class="register-wrapper">
    <div class="register-card animate__animated animate__fadeInUp">
      <div class="avatar-container">
        <div class="avatar-ring"></div>
        <div class="avatar-pic">
          <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Icon" />
        </div>
        <div class="background-adhachi"></div>
<div class="register-wrapper">
  <!-- your existing form/card HTML -->
</div>

      </div>
      <h3><i class="fas fa-user-plus"></i> Student Registration</h3>
      <form id="studentRegisterForm">
        <div class="form-group mb-3">
          <label><i class="fas fa-user"></i>Full Name</label>
          <input type="text" class="form-control" id="fullName" required />
        </div>
        <div class="form-group mb-3">
          <label><i class="fas fa-id-badge"></i>Reg. Number</label>
          <input type="text" class="form-control" id="regNumber" required />
        </div>
        <div class="form-group mb-3">
          <label><i class="fas fa-envelope"></i>Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="form-group mb-3">
          <label><i class="fas fa-phone"></i>Phone</label>
          <input type="tel" class="form-control" id="phone" required />
        </div>
        <div class="form-group mb-3">
          <label><i class="fas fa-building"></i>Department</label>
          <select class="form-select" id="department" required>
            <option value="">Select Department</option>
            <option>CSE</option>
            <option>ECE</option>
            <option>EEE</option>
            <option>MECH</option>
          </select>
        </div>
        <div class="form-group mb-3">
          <label><i class="fas fa-calendar-alt"></i>Year</label>
          <select class="form-select" id="year" required>
            <option value="">Select Year</option>
            <option>I</option>
            <option>II</option>
            <option>III</option>
            <option>IV</option>
          </select>
        </div>
        <div class="form-group mb-3">
          <label><i class="fas fa-venus-mars"></i>Gender</label><br />
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
        <div class="form-group mb-3">
          <label><i class="fas fa-lock"></i>Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <div class="form-group mb-3">
          <label><i class="fas fa-lock"></i>Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required />
        </div>
        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-paper-plane"></i> Register</button>
      </form>
    </div>
  </div>

  <script>
   
    function toggleTheme() {
      const body = document.body;
      const icon = document.getElementById('themeIcon');
      body.classList.toggle('dark');
      const isDark = body.classList.contains('dark');
      icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    // Load Saved Theme on Page Load
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
        document.getElementById('themeIcon').className = 'fas fa-sun';
      }
    });


    document.getElementById("studentRegisterForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const data = {
        fullName: document.getElementById("fullName").value.trim(),
        regNumber: document.getElementById("regNumber").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        department: document.getElementById("department").value,
        year: document.getElementById("year").value,
        gender: document.querySelector('input[name="gender"]:checked')?.value,
        password: document.getElementById("password").value
      };
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (data.password !== confirmPassword) {
        alert("‚ùå Passwords do not match.");
        return;
      }
      if (localStorage.getItem(data.regNumber)) {
        alert("‚ö†Ô∏è This Reg. Number is already registered.");
        return;
      }
      localStorage.setItem(data.regNumber, JSON.stringify(data));
      alert("üéâ Registered Successfully!");
      this.reset();
    });
  </script>
</body>
</html>
